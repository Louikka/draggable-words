<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <!--[if IE]>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <![endif]-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="color-scheme" content="light" />

    <meta name="description" content="" />
    <meta name="keywords" content="" />

    <title>Draggable Words</title>

    <link rel="stylesheet" href="./public/styles.css" />

    <script src="./public/main.js" defer></script>
    <script src="./lib/alpine-3.x.x.min.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" />
</head>



<body>
    <main>
        <div class="canvas"></div>

        <div class="side_panel_toggle" hidden>
            <input class="light" type="button" value="Open side panel" onclick="toggleSidePanel(true)" />
        </div>

        <aside class="tile">
            <div class="toggle_button">
                <input class="light" type="button" value="-" onclick="toggleSidePanel(false)" />
            </div>

            <form name="words_input">
                <section>
                    <input class="light" name="input_text" type="text" placeholder="Enter word..." />
                    <input class="light" name="input_button" type="submit" style="margin-top:.5rem" />
                </section>

                <hr style="margin-top:1.2rem" />

                <section>
                    <label>
                        Auto split words <input name="option_auto_split" type="checkbox" x-init="$el.checked = $store.appOptions.auto_split ?? false" @change="$store.appOptions.auto_split = $el.checked" />
                    </label>
                </section>

                <hr style="margin-top:1.2rem" />

                <section>
                    <input class="light" type="button" value="Clear canvas" onclick="clearCanvas()" />
                    <input class="light" type="button" value="Toggle fullscreen" style="margin-top:.5rem" onclick="toggleFullscreen()" />
                </section>
            </form>
        </aside>
    </main>

    <footer>
        <section>
            <a class="link" href="https://github.com/Louikka/draggable-words" target="_blank">GitHub</a>
        </section>
        <section>
            <small>&copy; Copyright 2025</small>
        </section>
    </footer>
</body>

</html>
